<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>五目並べ対AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 style="text-align: center;">五目並べ対AI</h1>
  <div id="controls" style="text-align: center; margin-bottom: 10px;">
    <label for="aiModeSelect">AIモード:</label>
    <select id="aiModeSelect">
      <option value="random">レベル1（お試し）</option>
      <option value="simpleMinimax">レベル1.5（お試し強化型）</option>
      <option value="rule">レベル2（初級Ⅰ）</option>
      <option value="minimax2">レベル3（初級Ⅱ）</option>
      <option value="minimax4">レベル4（中級）</option>
      <option value="mcts">レベル5（MCTS）</option>
    </select>
  </div>
  <div id="board"></div>
  <div style="text-align: center; margin-top: 10px;">
    <button id="reset">リセット</button>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
